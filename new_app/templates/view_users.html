<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><body>
    <div class="container">
        <table id="customers" border="1">
            <thead>
                <th>No</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th>Email Address</th>
                <th>Phone No</th>
                <th>Place</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for i in user %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.email_address}}</td>
                <td>{{i.phone_no}}</td>
                <td>{{i.place}}</td>
                <td>
                    <a href="update/{{i.id}}"><i class="fas fa-edit"></i></a>                    
                </td>
                <td>
                    <a href="delete/{{i.id}}"><i class="fa-solid fa-trash"></i></a>
                </td>  
                 
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Users</button></a><br><br>   
    </div>
    </div>  
    
</body>
</html>
